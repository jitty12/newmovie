{% extends 'base.html' %}
{% block body %}


<div class="container"></div>
     <div class="row">
      {% for i in movie_list %}
          <div class="col-md-3">

             <div class="card" style="width: 18rem;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap"  width="350px  height=350px  ">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
          </div>
        {% endfor %}
     </div>
</div>




{% endblock  %}
